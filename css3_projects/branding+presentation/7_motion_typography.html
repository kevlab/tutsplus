<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="7_motion_typography.css">
  <title>Motion Typography</title>
</head>
<body>
  <div class="wrapper">
    <div id="one" class="part">
      <span>&ldquo;It </span>
      <span>will </span>
      <span>soon </span>
      <span>be </span>
      <span>possible</span>
    </div>

    <div id="two" class="part">
      <span>to </span>
      <span>transmit </span>
      <span>wireless </span>
      <span>)</span>
      <span>)</span>
      <span>)</span>
      <span>)</span>
      <span>messages</span>
    </div>

    <div id="three" class="part">
      <span class="around">
        <span>a</span>
        <span>r</span>
        <span>o</span>
        <span>u</span>
        <span>n</span>
        <span>d </span>
      </span>
      <span class="the">the</span>
      <span class="world">
        <span>w</span>
        <span>o</span>
        <span>r</span>
        <span>l</span>
        <span>d</span>
      </span>
    </div>

    <div id="four" class="part">
      <span>so simply</span>
      <span>that </span>
      <span>any </span>
      <span>individual</span>
    </div>

    <div id="five" class="part">
      <span>can carry and operate his</span>
      <span>own </span>
      <span>apparatus.</span>
      <span>&rdquo;</span>
    </div>

    <div id="six" class="part">
      <span>- Nikola</span>
      <span>Tesla</span>
      <span>October, </span>
      <span>1909</span>
    </div>
  </div>
</body>
</html>
