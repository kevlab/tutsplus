<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="3_rotating_business_card.css">
  <title>Business Card</title>
</head>
<body>
  <div class="wrapper">
    <input type="checkbox" id="flip" name="flip-card">
    <label for="flip">
      <div class="card">
        <div class="front">
          <div class="front_bg">
            KL
          </div>
          <div class="strip"></div>
          <div class="left_side"></div>
          <div class="right_side"></div>
          <div class="name">
            <span>KEVIN</span>LABTANI
          </div>
          <div class="profession">
            Full Stack Web Developer
          </div>
        </div>
        <div class="back">
          <div class="left_back"></div>
          <div class="item">
            <a href="#" target="_blank"><i class="fa fa-bookmark"></i>Tuts+</a>
          </div>
          <div class="item">
            <a href="#" target="_blank"><i class="fa fa-twitter"></i>Twitter</a>
          </div>
          <div class="item">
            <a href="#" target="_blank"><i class="fa fa-codepen"></i>Codepen</a>
          </div>
          <div class="item">
            <a href="#" target="_blank"><i class="fa fa-github"></i>GitHub</a>
          </div>
          <div class="item">
            <a href="#" target="_blank"><i class="fa fa-behance"></i>Behance</a>
          </div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
