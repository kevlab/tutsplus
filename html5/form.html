<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <form action="">
    <input type="email" required>
    <!-- built in validation but don't count on it -->
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <input type="url">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <input type="tel" pattern="\d{3}-\d{3}-\d{4}">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <input type="color">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <input type="number">
    <input type="submit">
  </form>
</body>
</html>
