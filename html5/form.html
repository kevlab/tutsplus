<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>label {display: block; cursor: pointer; font-family: sans-serif;}</style>
</head>
<body>
  <form action="">
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <!-- built in validation but don't count on it -->
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <label for="url">URL</label>
    <input type="url" id="url">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <label for="telephone">Telephone number</label>
    <input type="tel" id="telephone" pattern="\d{3}-\d{3}-\d{4}">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <label for="color">Color</label>
    <input type="color" id="color">
    <input type="submit">
  </form>
  <br>
  <br>
  <form action="">
    <label for="number">Number</label>
    <input type="number" id="number">
    <input type="submit">
  </form>
</body>
</html>
