<!DOCTYPE html>
<html lang="en">
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <title>Persisting Commentform</title>
  <script src="modernizr.custom.85195.js"></script>
  <style>
  label, input[type=submit] { display: block;}
  textarea {width: 300px; height: 150px;}
  </style>
</head>
<body>

  <form action="">
    <label for="comment">Your comment?</label>
    <textarea name="comment" id="comment"></textarea>
    <input type="submit">
  </form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
if (Modernizr.localstorage) {
  //save comment every 5sec while textarea is focused
  var updateInterval;

  if (localStorage.comment) {
    comment.value = localStorage.comment;
  }

  $('#comment')
    .on('focus', function() {
      var $this = $(this);

      updateInterval = setInterval(function() {
        localStorage.comment = $this.val();
      }, 5000)
    })

    .on('blur', function() {
      clearInterval(updateInterval);
  });
}
</script>

</body>
</html>
