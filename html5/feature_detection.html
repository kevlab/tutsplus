<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature detection</title>
</head>
<body>
  <input type="text" placeholder="John Doe">

  <script>
  if ( !'placeholder' in document.createElement('input') ) {
    // a polyfill providing a fallback if the browser doesn't support placeholder tag)
  }

  function testSupport(type) {
  var i = document.createElement('input');
  i.setAttribute('type', type);
  return i.type === type;
  }

  if ( !testSupport('email') ) {
    // provide fallback if no email type support in the browser
  }
  </script>
</body>
</html>
