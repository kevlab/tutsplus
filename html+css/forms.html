<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms, yay!</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>

<form action="#" method="get">
    <ul>
        <li>
            <label for="name">Enter your name:</label>
            <input id="name" name="name" type="text">
        </li>
        <li>
            <label for="comments">Your comments:</label>
            <textarea name="comments" id="comments"></textarea>
        </li>
        <li>
            <label for="css">Do you like css?</label>
            <input type="checkbox" name="css" id="css">
        </li>
        <li>
            <label for="fav">Favorite language?</label>
            <input type="radio" name="fav" id="radio" value="css"> CSS
            <input type="radio" name="fav" id="radio" value="html"> HTML
            <input type="radio" name="fav" id="radio" value="js"> JS
            <input type="radio" name="fav" id="radio" value="python"> Python
        </li>
        <li>
            <input type="submit" value="go">
        </li>
    </ul>
</form>

</body>
</html>
