<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
</head>
<body>
  <h1>Unordered list</h1>
  <p>Things <strong>I</strong> <em>must</em> buy today.</p>
  <ul>
    <li>potatoes</li>
    <li>meat</li>
    <li>cheese</li>
  </ul>

  <h1>Ordered list</h1>
  <ol>
    <li>put potatoes</li>
    <li>then meat</li>
    <li>finally cheese</li>
  </ol>

  <h1>Definition list</h1>
  <dl>
    <dt>Coffee:</dt>
    <dd>Black hot drink</dd>
    <dt>Milk:</dt>
    <dd>White cold drink</dd>
  </dl>

</body>
</html>
