<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <style>
    body {
      background: AliceBlue;
    }
    #potatoes {
      color: red;
    }
    .meat {
      color: green;
    }
    li:nth-child(odd) {
      background: Beige;
    }
  </style>
</head>
<body>

  <blockquote> <!--to describe within the html, doesn't specify formating-->
    <p>
      <em>There is no sincerer love than the love of food.</em><br>
      George Bernard Shaw
    </p>
  </blockquote>

  <h1>Unordered list</h1>
  <p>Things <strong>I</strong> <em>must</em> buy <span>today.</span></p>
  <ul>
    <!--use id to style single elements, ref with # and class to style multiple elements, ref with .; nth-child to target without id or class-->
    <li id="potatoes">potatoes</li>
    <li class="meat">meat</li>
    <li>cheese</li>
  </ul>

  <h1>Ordered list</h1>
  <ol>
    <li>put potatoes</li>
    <li class="meat">then meat</li>
    <li>finally cheese</li>
  </ol>

  <h1>Definition list</h1>
  <dl> <!--dt for definition term then dd for definition-->
    <dt>Coffee:</dt>
    <dd>Black hot drink</dd>
    <dt>Milk:</dt>
    <dd>White cold drink</dd>
  </dl>

</body>
</html>
