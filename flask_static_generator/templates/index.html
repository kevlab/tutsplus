{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock head %}

{% block content %}
  <div id="header">
    <h1>My awesome blog</h1>
  </div>

  <div id="posts">
    {% for post in posts %}
      <div class="post">
        <span class= "post-date">{{ post.date|date }}</span>
        <a href=" {{ post.url }} " class="post-title">
          {{ post.title }} {% if postsubtitle %} {{ post.subtitle }} {% endif %}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
